<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Management API</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind Config for Custom Font (Optional) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            fancy: ['"Segoe UI"', 'Roboto', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-[#1f1c2c] to-[#928dab] min-h-screen flex items-center justify-center px-6">
  <div class="backdrop-blur-md bg-white/10 rounded-xl p-10 md:p-16 shadow-2xl text-white max-w-xl text-center font-fancy border border-white/20">
    
    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-cyan-300 drop-shadow">
      🏥 Hospital Management API Server
    </h1>

    <p class="text-gray-200 text-base md:text-lg mb-6">
      Welcome to the official backend server of the <span class="text-white font-semibold">Hospital Management System</span>.
      This REST API manages everything from patient records to staff roles, appointments, reports, and more.
    </p>

    <div class="flex justify-center gap-4 mt-4">
      <span class="bg-green-500/20 px-4 py-2 rounded-full text-sm font-medium text-green-200 border border-green-500/30 shadow">
        ✅ Status: Running
      </span>
      <span class="bg-blue-500/20 px-4 py-2 rounded-full text-sm font-medium text-blue-200 border border-blue-500/30 shadow">
        🔗 Version: v1.0.0
      </span>
    </div>

    <footer class="pt-8 text-sm text-gray-400">
      Built with ❤️ by <span class="text-white">Akkura IT Services</span> · &copy; 2025
    </footer>
  </div>

</html>
